<!DOCTYPE html>
<html>
<head>
<title>Form Pemesanan Tiket</title>
<style>
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 3px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}


input[type="text"],
input[type="email"],
input[type="time"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
.error {
    color: red;
    font-size: 12px;
    margin-top: 5px;
}
.judulnya{
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
    </style>
</head>

<body>
    <h1 class="judulnya">Form Pemesanan Tiket</h1>
    <form id="myForm">
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" name="nama" required>
        <span id="namaError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="jam">Jam Keberangkatan:</label>
        <input type="time" id="jam" name="jam" required>
        <span id="jamError" class="error"></span><br><br>

        <label for="tujuan">Tujuan Keberangkatan:</label>
        <input type="text" id="tujuan" name="tujuan" required>
        <span id="tujuanError" class="error"></span><br><br>

        <label for="jumlah">Jumlah Tiket:</label>
        <input type="number" id="jumlah" name="jumlah" required>
        <span id="jumlahError" class="error"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('myForm');
        const nama = document.getElementById('nama');
        const email = document.getElementById('email');
        const jam = document.getElementById('jam');
        const tujuan = document.getElementById('tujuan');
        const jumlah = document.getElementById('jumlah');
        const namaError = document.getElementById('namaError');
        const emailError = document.getElementById('emailError');
        const jamError = document.getElementById('jamError');
        const tujuanError = document.getElementById('tujuanError');
        const jumlahError = document.getElementById('jumlahError');
        const result = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            let isValid = true;
            if (nama.value.trim() === '') {
                namaError.textContent = 'Nama tidak boleh kosong';
                isValid = false;
            } else {
                namaError.textContent = '';
            }
            if (email.value.trim() === '') {
                emailError.textContent = 'Email tidak boleh kosong';
                isValid = false;
            } else {
                emailError.textContent = '';
            }
            if (isValid) {
                result.innerHTML = `
                    <p>Nama Pelanggan: ${nama.value}</p>
                    <p>Email: ${email.value}</p>
                    <p>Jam Keberangkatan: ${jam.value}</p>
                    <p>Tujuan Keberangkatan: ${tujuan.value}</p>
                    <p>Jumlah Tiket: ${jumlah.value}</p>
                `;
            }
        });
    </script>
</body>
</html>
